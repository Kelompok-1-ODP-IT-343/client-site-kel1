name: Build, Scan, and Push to Docker Hub

on:
  push:
    branches: ["master"]
    tags: ["v*"]

jobs:
  docker:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      # ✅ 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ 2. Setup Node.js (untuk Sonar & project Next.js)
      - name: Setup Node (for caching and potential pre-steps)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ✅ 3. Jalankan SonarQube Scan sebelum build image
      - name: Run SonarQube Analysis
        run: |
          npm install -g sonar-scanner
          sonar-scanner \
            -Dsonar.projectKey=client-site-kel1-token \
            -Dsonar.sources=src \
            -Dsonar.host.url=http://localhost:9000 \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        continue-on-error: true
        # biar pipeline gak berhenti kalau sonar server gak bisa diakses

      # ✅ 4. Extract metadata (Docker tags & labels)
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/client-site-kel1
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha

      # ✅ 5. Set up QEMU
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # ✅ 6. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ✅ 7. Login ke Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ✅ 8. Build Docker image (belum push)
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/client-site-kel1:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/client-site-kel1:buildcache,mode=max

      # ✅ 9. Scan image dengan Trivy (vulnerability check)
      - name: Run Trivy Security Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/client-site-kel1:latest
          format: 'table'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      # ✅ 10. Push image ke Docker Hub
      - name: Push Docker image to Docker Hub
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/client-site-kel1:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/client-site-kel1:buildcache,mode=max
